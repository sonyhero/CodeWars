<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function grow(x) {
        var array = x;
        var total = 1;

        for (var i = 0; i < array.length; ++i) {
          total *= array[i];
        }

        return total;
      }
    </script>
  </body>
</html>
