<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeExclamationMarks(s) {
        var word = s;
        var newWord = "";
        for (var i = 0; i < word.length; i++) {
          if (word[i] !== "!") {
            newWord += word[i];
          }
        }
        return newWord;
      }
    </script>
  </body>
</html>
