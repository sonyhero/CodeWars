<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function comp(a1, a2) {
        if (!a1 || !a2 || a1.length !== a2.length) return false;
        return (
          a1
            .map((x) => x * x)
            .sort()
            .toString() === a2.sort().toString()
        );
      }
    </script>
  </body>
</html>
