<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let uniqueInOrder = function (it) {
        let arr = [];
        for (let i = 0; i < it.length; i++) {
          if (it[i] !== it[i + 1]) {
            arr.push(it[i]);
          }
        }
        return arr;
      };
    </script>
  </body>
</html>
