<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function order(words) {
        let arr = words.split(" ").map((x) => x.split(""));
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].includes("1")) newArr[0] = arr[i];
          else if (arr[i].includes("2")) newArr[1] = arr[i];
          else if (arr[i].includes("3")) newArr[2] = arr[i];
          else if (arr[i].includes("4")) newArr[3] = arr[i];
          else if (arr[i].includes("5")) newArr[4] = arr[i];
          else if (arr[i].includes("6")) newArr[5] = arr[i];
          else if (arr[i].includes("7")) newArr[6] = arr[i];
          else if (arr[i].includes("8")) newArr[7] = arr[i];
          else if (arr[i].includes("9")) newArr[8] = arr[i];
        }
        newArr = newArr.map((x) => x.join(""));
        return newArr.join(" ");
      }

      //or

      function order(words) {
        return words
          .split(" ")
          .sort(function (a, b) {
            return a.match(/\d/) - b.match(/\d/);
          })
          .join(" ");
      }
    </script>
  </body>
</html>
