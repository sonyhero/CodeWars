<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getSum(a, b) {
        let sum = 0;
        if (a < b) {
          for (let i = a; i <= b; i++) {
            sum += i;
          }
          return sum;
        } else if (b < a) {
          for (let i = b; i <= a; i++) {
            sum += i;
          }
          return sum;
        } else return a;
      }
    </script>
  </body>
</html>
