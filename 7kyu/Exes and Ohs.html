  <body>
    <script>
      function XO(str) {
    let s = str.toLowerCase();
    let x = 0;
    let o = 0;
    for (let i = 0; i < s.length; i++) {
        if (s[i] == "x") x++;
        if (s[i] == "o") o++;
    } return x==o;
}
    </script>
  </body>
