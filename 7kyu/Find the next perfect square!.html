  <body>
    <script>
      function findNextSquare(sq) {
        if (Math.sqrt(sq) % 2 == 0 || Math.sqrt(sq) % 2 == 1)
          return (Math.sqrt(sq) + 1) ** 2;
        else return -1;
      }
    </script>
