  <body>
    <script>
      function getMiddle(s) {
        if (s.length % 2 == 0) {
          return s[s.length / 2 - 1] + s[s.length / 2];
        } else if (s.length % 2 !== 0) {
          return s[(s.length - 1) / 2];
        }
      }
    </script>
  </body>
