<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function nbYear(p0, percent, aug, p) {
        let sum = 0;
        let count = 0;
        while (sum < p) {
          sum = Math.floor(p0 + p0 * (percent / 100) + aug);
          p0 = sum;
          count++;
        }
        return count;
      }
    </script>
  </body>
</html>
