  <body>
    <script>
      function rakeGarden(garden) {
  let arr = garden.split(' ');
  let newArr = []
  for ( let i = 0; i < arr.length; i++ ) {
    if ( arr[i] !== 'gravel' && arr[i] !== 'rock') {
      newArr.push('gravel');
    } else newArr.push(arr[i]);
  } return newArr.join(' ')
}
    </script>
  </body>
