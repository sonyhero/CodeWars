<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calculateYears(pri, int, tax, des) {
            let sum = 0;
            let count = 0;
            if (pri < des) {
                while (sum < des) {
                    sum = pri + (pri * int) * (1 - tax);
                    pri = sum;
                    count++;
                } return count
            } else return 0
        }
    </script>
  </body>
</html>
