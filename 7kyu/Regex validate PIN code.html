  <body>
    <script>
      function validatePIN(pin) {
        let regexp4 = /\d\d\d\d/g;
        let regexp6 = /\d\d\d\d\d\d/g;
        if (regexp4.test(pin) && pin.length == 4) {
          return true;
        } else if (regexp6.test(pin) && pin.length == 6) {
          return true;
        } else return false;
      }
    </script>
  </body>
