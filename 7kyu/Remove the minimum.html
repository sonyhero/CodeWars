<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeSmallest(numbers) {
        let min = Math.min(...numbers);
        let arr = [];
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] !== min) {
            arr.push(numbers[i]);
          } else if (numbers[i] == min && count == 0) {
            count++;
          } else if (numbers[i] == min && count == 1) {
            arr.push(numbers[i]);
          }
        }
        return arr;
      }
    </script>
  </body>
</html>
