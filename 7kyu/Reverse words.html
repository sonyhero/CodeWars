<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function reverseWords(str) {
  let arr = str.split(' ').map(x=>x.split(''));
  return arr.map(x=>x.reverse().join('')).join(' ')
}
    </script>
  </body>
</html>
