<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortByLength(array) {
        let arr = array.slice();
        arr.sort((a, b) => a.length - b.length);
        return arr;
      }
    </script>
  </body>
</html>
