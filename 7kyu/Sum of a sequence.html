  <body>
    <script>
      const sequenceSum = (begin, end, step) => {
  let arr = []
  if (begin > end) return 0;
  for(let i = begin; i<=end; i+=step) {
    arr.push(i)
  } return arr.reduce((a,b)=>a+b)
};
    </script>
  </body>
