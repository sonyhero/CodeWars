<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function findAverage(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
          sum += array[i];
        }
        if (array == 0) {
          return 0;
        } else return sum / array.length;
      }
    </script>
  </body>
