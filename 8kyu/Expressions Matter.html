  <body>
    <script>
      function expressionMatter(a, b, c) {
        let n1 = a * (b + c);
        let n2 = a * b * c;
        let n3 = a + b * c;
        let n4 = (a + b) * c;
        let n5 = a + b + c;
        let arr = [n1, n2, n3, n4, n5];
        return Math.max.apply(null, arr);
      }
    </script>
