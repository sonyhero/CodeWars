<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <script>
      function findMultiples(int, limit) {
        let arr = [];
        for (let i = 1; i * int <= limit; i++) {
          arr.push(int * i);
        } 
        return arr;
      }
    </script>
  </body>
