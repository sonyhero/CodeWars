<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function firstNonConsecutive(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i + 1] != arr[i] + 1) {
            return arr[i + 1];
          }
        }
        return null;
      }
    </script>
  </body>
