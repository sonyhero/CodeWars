  <body>
    <script>
      function multiTable(n) {
        return `1 * ${n} = ${n * 1}\n2 * ${n} = ${n * 2}\n3 * ${n} = ${
          n * 3
        }\n4 * ${n} = ${n * 4}\n5 * ${n} = ${n * 5}\n6 * ${n} = ${
          n * 6
        }\n7 * ${n} = ${n * 7}\n8 * ${n} = ${n * 8}\n9 * ${n} = ${
          n * 9
        }\n10 * ${n} = ${n * 10}`;
      }
    </script>
  </body>
