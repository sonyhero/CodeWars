<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function distinct(a) {
        let arr = [];
        for (let x of a) {
          if (!arr.includes(x)) {
            arr.push(x);
          }
        }
        return arr;
      }

      //or

      function distinct(a) {
        return [...new Set(a)];
      }
    </script>
  </body>
</html>
