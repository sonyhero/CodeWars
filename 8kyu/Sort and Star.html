<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function twoSort(s) {
        let arr = s.slice().sort();
        let word = arr[0];
        let newWord = word[0];
        for (let i = 1; i < word.length; i++) {
          newWord += "***" + word[i];
        }
        return newWord;
      }

      // or

      function twoSort(s) {
        return s.sort()[0].split("").join("***");
      }
    </script>
  </body>
</html>
