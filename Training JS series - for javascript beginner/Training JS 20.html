  <body>
    <script>
      function topSecret(str) {
        let a = str.split(" ");
        let b = a.map((x) => x.split(""));
        let c = [];
        for (let i = 0; i < b.length; i++) {
          for (let j = 0; j < b[i].length; j++) {
            b[i][j] = String.fromCharCode(b[i][j].charCodeAt() - 3);
          } 
        }
        return b.map(x=>x.join('')).join(' ');
      }

      topSecret("Pb qdph lv Mrkq");
    </script>
