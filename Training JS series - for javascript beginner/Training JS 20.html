  <body>
    <script>
      function topSecret(str) {
        let a = str.split(" ");
        let b = a.map((x) => x.split(""));
        let c = [];
        for (let i = 0; i < b.length; i++) {
          for (let j = 0; j < b[i].length; j++) {
            switch (b[i][j]) {
                case 'A': b[i][j] = 'X'
                    break;
                case 'B': b[i][j] = 'Y'
                    break;
                case 'C': b[i][j] = 'Z'
                    break;
                case 'a': b[i][j] = 'x'
                    break;
                case 'b': b[i][j] = 'y'
                    break;
                case 'c': b[i][j] = 'z'
                    break;
                case '!': b[i][j] = '!'
                    break;
                default: b[i][j] = String.fromCharCode(b[i][j].charCodeAt() - 3);
                    break;
            }
          } 
        }
        return b.map(x=>x.join('')).join(' ');
      }
    </script>
