  <body>
    <script>
      function threeInOne(arr) {
        let newArr = arr.slice();
        for (let i = 0; i < newArr.length; i++) {
          newArr.splice(i,3,arr[i*3]+arr[i*3+1]+arr[i*3+2])
        } return newArr;
      }
    </script>
