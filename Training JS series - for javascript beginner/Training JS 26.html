<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isolateIt(arr) {
        return arr.map((x) => {
          if (x.length % 2 == 0) {
            return `${x.slice(0, x.length / 2)}|${x.slice(
              x.length / 2,
              x.length
            )}`;
          }
          if (x.length % 2 !== 0) {
            return `${x.slice(0, (x.length - 1) / 2)}|${x.slice(
              (x.length + 1) / 2,
              x.length
            )}`;
          }
        });
      }
    </script>
  </body>
</html>
