<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countGrade(scores) {
        let obj = {};
        obj.S = scores.filter((x) => x == 100).length;
        obj.A = scores.filter((x) => 90 <= x && x < 100).length;
        obj.B = scores.filter((x) => 80 <= x && x < 90).length;
        obj.C = scores.filter((x) => 60 <= x && x < 80).length;
        obj.D = scores.filter((x) => 0 <= x && x < 60).length;
        obj.X = scores.filter((x) => x == -1).length;
        return obj;
      }
    </script>
  </body>
</html>
